<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagen Adaptable</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
       /* Reset general */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       /* Cuerpo de la página */
       body {
           font-family: 'Roboto', sans-serif;
           background-color: #ffaa4d;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           min-height: 100vh;
           padding: 20px;
           text-align: center;
       }
       /* Estilos del header */
       header {
           background-color: #ffffff;
           width: 100%;
           max-width: 600px;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           display: flex;
           flex-direction: column;
           align-items: center;
           marging-bottom: 40px; /*Espacio entre el header y el body*/
       }
       .logo {
           width: 150px;
           height: auto;
       }
       .title {
           font-size: 24px;
           font-weight: bold;
           color: #333;
           margin-top: 10px;
           padding-bottom: 10px;
           border-bottom: 2px solid #000;
           display: inline-block;
       }
       .subtitle {
           font-size: 14px;
           font-weight: normal;
           color: #666;
           margin-top: 10px;
       }
       /* Contenedor de imágenes pequeñas */
       .image-row {
           display: flex;
           justify-content: center;
           gap: 10px;
           margin-top: 15px;
           flex-wrap: wrap; /* Hace que las imágenes se acomoden en móviles */
       }
       .image-row img {
           width: 80px;
           height: auto;
           border-radius: 5px;
       }
       /* Contenedor principal */
       .container {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 60vh;
           width: 100%;
           marging-top: 40px;
       }
       /* Recuadro de la imagen principal */
       .image-box {
           width: 90%;
           max-width: 500px;
           border: 3px solid #000;
           padding: 10px;
           text-align: center;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 10px;
           margin: 40px;
       }
       /* Imagen adaptable */
       .image-box img {
           width: 100%;
           height: auto;
           display: block;
           border-radius: 10px;
       }
       /* Responsividad */
       @media (max-width: 500px) {
           .title {
               font-size: 20px;
           }
           .image-row img {
               width: 60px; /* Imágenes más pequeñas en móviles */
           }
       }
</style>
</head>
<body>
<!-- Header con logo, título y subtítulo -->
<header>
<img src="LOGO.png" alt="Logo de la compañía" class="logo">
<h1 class="title">Entérate de los siguientes pasos:</h1>
<!-- Línea de imágenes debajo del título -->
<div class="image-row">
<img src="D.png" alt="Guardianes">
</div>
<h2 class="subtitle"></h2>
</header>
<!-- Contenedor de la imagen adaptable -->
<div class="container">
<div class="image-box">
<img src="Notificacion 1.png" alt="Imagen adaptable">
<img src="Notificacion 2.png" alt="Imagen adaptable">
</div>
</div>
</body>
</html>
